<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="portfolio.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<link href="test.css" rel="stylesheet" type="text/css">


	<title>Jaeci</title>
</head>
<body>
	<div id="wrapper">
    <header>
      <h1>Jaeci</h1>
    </header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="video.html">Video</a></li>
        <li><a href="studio.html">Studio</a></li>
      </ul>
    </nav>
    <main>
			<!-- Slider main container -->
			<div class="swiper-container">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide"><img src="swiper/inkblot.jpg" alt="Inkblot (india ink and watercolor) by Jaeci"/></div>
							<div class="swiper-slide"><img src="swiper/daisy.jpg" alt="Daisy (acrylic painting) by Jaeci"/></div>
							<div class="swiper-slide"><img src="swiper/eye.jpg" alt="Eye (watercolor painting) by Jaeci"/></div>


			<!-- Swiper JS -->
			<script src="../package/swiper-bundle.min.js"></script>

			<!-- Initialize Swiper -->
			<script>
			 var swiper = new Swiper('.swiper-container', {
				 spaceBetween: 30,
				 centeredSlides: true,
				 autoplay: {
					 delay: 5000,
					 disableOnInteraction: false,
				 },
				 pagination: {
					 el: '.swiper-pagination',
					 clickable: true,
				 },
				 navigation: {
					 nextEl: '.swiper-button-next',
					 prevEl: '.swiper-button-prev',
				 },
			 });
			</script>
    </main>



    <footer>
			<a class="fab fa-instagram" href="https://instagram.com/jaeci.art" target="blank"></a><br>
      Copyright Jaeci Johnston - Illinois State University - Normal, IL
    </footer>
	</div>
</body>
</html>
